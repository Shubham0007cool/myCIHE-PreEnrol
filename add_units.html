    <meta charset="UTF-8">

</head>
<body>
    <div class="header">
        <img src="CIHE_logo.png" alt="Logo" class="logo">
        <div class="nav">
            <div class="dropdown">
                <a href="admin.html" class="nav-link active">Dashboard</a>
                <div class="dropdown-content">
                    <a href="search.html">Select Course and Units</a>
                    <a href="add_units.html">Add Units</a>
                </div>
            </div>
            <a href="studentpp.html">Student Profile</a>
            <a href="index.html" id="logout">Logout</a>
            <div class="dropdown">
                <a href="#">Settings</a>
                <div class="dropdown-content">
                    <a href="#popForm">Change Password</a>
                </div>
            </div>
        </div>
    </div>
    <div id="popForm" class="popUp">
        <a href="#" class="close-btn">âœ–</a>
        <form class="popMe">
          <label for="old">Old Password <span class="astrick">*</span></label>
          <input class="user" type="password" id="password" name="password" required>
          <label for="new">New Passowrd <span class="astrick">*</span></label>
          <input class="user" type="password" id="password" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@#$?])[A-Za-z\d@#$?]{6,10}$" minlength="6" name="password" required>
          <label for="confirm">Confirm-Passowrd <span class="astrick">*</span></label>
          <input class="user" pattern="^(?=.*[a-zA-Z])(?=.*\d)(?=.*[@#$?])[A-Za-z\d@#$?]{6,10}$" minlength="6" type="password" id="confirmpassword" name="confirmpassword" required>
          
          <button class="popMeup" type="submit">Change</button>
        </form>
      </div>

    <div class="main">
        <h1>Add Units for Program</h1>
        <form action="submit_units.php" method="POST" class="semester-form">
            <div class="form-group">
                <label for="semester">Select Semester</label>
                <select id="semester" name="semester" required>
                    <option value="">Select a semester</option>
                    <option value="semester1_2025">Semester 1, 2025</option>
                    <option value="semester2_2025">Semester 2, 2025</option>
                </select>
            </div>

            <div class="form-group">
                <label for="program">Select Program</label>
                <select id="program" name="program" required>
                    <option value="">Select a program</option>
                    <option value="bachelor_it">Bachelor of IT</option>
                    <option value="master_it">Master of IT</option>
                    <option value="accounting">Accounting</option>
                </select>
            </div>

            <div class="form-group">
                <label for="units">Select Units</label>
                <select id="units" name="units[]" multiple required>
                    <option value="unit1">Unit 1 - Introduction to IT</option>
                    <option value="unit2">Unit 2 - Advanced IT</option>
                    <option value="unit3">Unit 3 - Web Development</option>
                    <option value="unit4">Unit 4 - Cybersecurity</option>
                </select>
            </div>

            <button type="submit" class="submit-button">Add Units</button>
        </form>
    </div>
